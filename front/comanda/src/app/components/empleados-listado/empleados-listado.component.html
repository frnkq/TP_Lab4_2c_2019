<p-table [value]="empleados">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols">
                <a (click)="SortBy(col.field)">{{col.header}}</a>
            </th>
            <th>Suspender</th>
            <th>Reactivar</th>
            <th>Rol</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-empleado>
        <tr>
            <td *ngFor="let col of cols">
                    {{empleado[col.field]}}
            </td>
            <td>
                <button class="btn btn-danger btn-xs" (click)="Suspender(empleado.username)">Suspender</button>
            </td>
            <td>
                <button class="btn btn-primary btn-xs" (click)="Reactivar(empleado.username)">Reactivar</button>
            </td>

            <td>
                <button  class="btn btn-warning btn-xs">Rol</button>
            </td>
        </tr>
    </ng-template>
</p-table>

<button class="btn btn-success btn-block">Nuevo empleado</button>
