<canvas id="textCanvas" style="display:none;" width="120px" height="120px"></canvas>
<div class="row">
    <div class="col-2">
        <img id="image" />
    </div>
    <div class="col-2">
        <div class="row">
            <div class="col">

                <input type="number" class="mt-3" style="font-size: 2em;width:80px;padding:0.3px;" name="userGuess"
                    [(ngModel)]="userGuess" [disabled]="(!userGuess && captchaDisabled) || solved"
                    [placeholder]="disabledTimeLeft" />
            </div>
            <div class="col">
                <button class="btn btn-primary mt-1" (click)="CheckUserGuess()"
                    [disabled]="(!userGuess && captchaDisabled) || solved">Verificar</button>

            </div>
        </div>
    </div>
</div>
<img style="background-color:white; position:relative; top:-28px;left: 80px;" src="../../../../assets/img/refresh.png"
    (click)="NewCaptcha()" height="24px" width="24px" />
<p *ngIf="reverse" style="position:relative;top:-32px;margin-top:5px;padding:0;">Los operadores estan invertidos</p>
